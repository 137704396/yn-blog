#web服务默认基础配置：
server.servlet.context-path=/ynblog
#server.tomcat.basedir=
#server.tomcat.max-connections=
spring.thymeleaf.cache=false
server.port=8056

#数据配置：
spring.datasource.url=jdbc:mysql://localhost:3306/yn-blog?useUnicode=true&characterEncoding=UTF-8&useOldAliasMetadataBehavior=true&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#配置连接池
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=DatebookHikariCP
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1


#mybatis配置：
mybatis.mapper-locations=classpath:mapper/*/*.xml
mybatis.type-aliases-package=com.yuan.farmerwork.ynlog.domain.*
#pagehelper分页插件
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

#日志配置
logging.file.path=/app/logs/
logging.level.root=info
logging.config=classpath:logbacks/logback-dev.xml


spring.freemarker.allow-request-override=false
spring.freemarker.allow-session-override=false
spring.freemarker.cache=true
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.enabled=true
spring.freemarker.expose-request-attributes=false
spring.freemarker.expose-session-attributes=false
spring.freemarker.expose-spring-macro-helpers=true
spring.freemarker.prefer-file-system-access=true
spring.freemarker.suffix=.ftl
spring.freemarker.template-loader-path=classpath:/templates
spring.freemarker.request-context-attribute=re
spring.http.

img.location=/app/upload/

sys.params.default_picture_url=http://114.67.107.180/ynblog/upload/1504654695416.png


